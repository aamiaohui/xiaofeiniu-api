<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <button id='btn1'>获取所有菜品</button>
    <button id='btn2'>获取一种菜品</button>
    <input type="text" id="inputDesc">
    <input type="file" id="inputFile">
    <button id='btn3' type="button">上传菜品</button>
    <button id='btn4'>删除菜品</button>
    <button id='btn5'>修改菜品</button>
    <button id="btn6">...</button>
    <script src="axios.min.js"></script>
    <script>
      btn1.onclick = function(){
        axios.get('http://127.0.0.1:8090/admin/dish').then((res)=>{console.log(res.data);}).catch((err)=>{console.log(err);})
      }
      btn3.onclick = function(){
        /*异步上传文件*/
        //手工创建一个multipart/form-data形式的请求主体
        var data = new FormData();
        //向请求主体中追加提交的数据
        data.append('descripion',inputDesc.value);
        //向请求主体中追加用户选中的文件
        data.append('dishImg',inputFile.files[0]);
        //使用axios将请求主体异步提交给服务器
        axios.post('http://127.0.0.1:8090/admin/dish/image',data).then((res)=>{
          alert(JSON.stringify(res.data));
        }).catch((err)=>{
          alert(err);
        })
      }
    </script>


    <hr>
    <h3>文件上传</h3>
    <form action="http://127.0.0.1:8090/admin/dish/image" method="POST" enctype="multipart/form-data">
      <input type="file" name="dishImg"/><br>
      <input type="submint"/>

    </form>
</body>
</html>
